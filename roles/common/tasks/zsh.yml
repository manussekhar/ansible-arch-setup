---

- name: install zsh
  community.general.pacman:
   name: 
    - zsh
    - zsh-autosuggestions
    - zsh-syntax-highlighting
    - zsh-theme-powerlevel10k-git
   state: present

- name: change "{{ username }}"'s shell to zsh
  become: true
  user:
   name: "{{ username }}"
   shell: /usr/bin/zsh


